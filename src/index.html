<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./sass/main.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body class="page home">

  <header class="header">
    <div class="header__container">
      <h1 class="header__title">Where in the world?</h1>
      <button class="header__toggle _toggleTheme">
        <i class="header__icon fa fa-moon-o"></i>
        Dark Mode
      </button>
    </div>
  </header>

  <div class="filters">
    <div class="filters__container">
      <div class="search">
        <input class="search__input _search" type="text" placeholder="Search for a countryâ€¦" >
      </div>
      
      <div class="filter-select _select">
        <span class="filter-select__selected _filterSelectedValue">Filter by Region</span>
        <i class='filter-select__arrow fas fa-angle-down'></i>
        
        <ul class="filter-select__container">
          <li class="filter-select__item _selectOption" data-region="allCountries">All Countries</li>
          <li class="filter-select__item _selectOption" data-region="africa">Africa</li>
          <li class="filter-select__item _selectOption" data-region="americas">America</li>
          <li class="filter-select__item _selectOption" data-region="asia">Asia</li>
          <li class="filter-select__item _selectOption" data-region="europe">Europe</li>
          <li class="filter-select__item _selectOption" data-region="oceania">Oceania</li>
        </ul>
      </div>
    </div>
  </div>

  
  <ul class="country-list _countryList">
    ...loading
  </ul>

  <script src="./js/main.js"></script>
</body>
</html>
